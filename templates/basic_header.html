<div class="row-fluid">
	<div class="span10 offset2">
		<a href="/"><img id="logo" src="/static/images/logo.jpeg"></a>
	</div>
</div>
<div class="row-fluid">
	<div class="span2">
		<img src="/static/images/ad1.jpeg">
    </div>
    <div class="span8">
   		<div class="navbar">
	   		<div class="navbar-inner">
	   			<ul class="nav">
	   				<li {% if active == "Everything" %}class="active"{% endif %}>
	   					<a href="/category">Everything</a>
	   				</li>

	   		  		{% for category in categories %}
	   		  		<li {% if category == active %}class="active"{% endif %}>
	   		  			<a href="/category/{{ category }}">{{ category }}</a>
	   		  		</li>
	   		  		{% endfor %}

	   			</ul>
	   		  	<a href="/product/c" class="btn btn-primary">+ List Item</a>
	   			<span class="divider-vertical"></span>
	   			{% if logged_in %}
	   			<span id="name">Hi, <a href="/user/r/{{ session.user_key }}">{{ session.name|default:"Name" }}</a>!</span>
	   			{% else %}
	   			<a href="#" id="login" class="btn marg-left">Log In</a>
	   			{% endif %}
	   		</div>
	   	</div>
